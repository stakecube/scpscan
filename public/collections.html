<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SCPscan - Collections List</title>
  <meta name="description"
    content="Discover the world of StakeCube Protocol (SCP), search for tokens and TXs, calculate APRs and Earnings, and perform in-depth analysis of any part of the network." />
  <meta name="copyright" content="StakeCube">
  <meta name="language" content="EN">
  <meta name="url" content="https://scpscan.net">
  <meta name="identifier-URL" content="https://scpscan.net">
  <meta name="coverage" content="Worldwide">
  <meta name="distribution" content="Global">

  <meta name="og:title" content="SCPscan" />
  <meta name="og:site_name" content="SCPscan" />
  <meta name="og:url" content="https://scpscan.net" />
  <meta name="og:description"
    content="Discover the world of StakeCube Protocol (SCP), search for tokens and TXs, calculate APRs and Earnings, and perform in-depth analysis of any part of the network." />
  <meta name="theme-color" content="#0ca5e4" />

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link id="theme" href="css/style-light.css" rel="stylesheet">
  <script src="js/theme.js"></script>
  <script src="js/utils.js"></script>
</head>

<body>

  <header style="margin-bottom:80px;">
    <nav class="navbar navbar-colour navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">SCPscan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Tokens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">NFTs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/download.html">Downloads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="themeBtn" onclick="swapTheme()">ðŸŒ™</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container">
      <div class="row">
        
        <div class="col-6 col-md-3 mb-3">
          <div class="card">
            <div class="card-header text-center">
              NFTs Minted
            </div>
            <div class="card-body text-center">
              <span id="totalNftsMinted" class="detailsSpan">-</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-3 mb-3">
          <div class="card">
            <div class="card-header text-center">
              NFTs Burned
            </div>
            <div class="card-body text-center">
              <span id="totalNftsBurned" class="detailsSpan">-</span>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-3 mb-3">
          <div class="card">
            <div class="card-header text-center">
              Most Popular Coll.
            </div>
            <div class="card-body text-center">
              <a id="popularColl" class="detailsSpan">-</a>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-3 mb-3">
          <div class="card">
            <div class="card-header text-center">
              Total Collections
            </div>
            <div class="card-body text-center">
              <span id="totalTokens" class="detailsSpan">-</span>
            </div>
          </div>
        </div>

        <div class="col-12 mb-3">
          <div class="card">
            <div class="card-header">
              Collections
            </div>
            <div class="card-body px-2 py-2">
              <div class="table-responsive">
                <table class="table" id="collectionsTable">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Notes</th>
                      <th scope="col">Name</th>
                      <th scope="col">Supply</th>
                      <th scope="col">Max Mints</th>
                      <th scope="col">Protected</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

  </main>

  <script src="js/jquery-latest.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/collections.js"></script>
</body>

</html>
